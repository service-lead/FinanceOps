<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpsTeam App Store</title>
    <link rel="icon" type="image/png" href="site-icon.png" />
    <link rel="shortcut icon" type="image/png" href="site-icon.png" />
    <link rel="apple-touch-icon" href="site-icon.png" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .dashboard-body {
            background-color: #000000;
            color: #ffffff;
        }
        
        /* Header styling */
        .header {
            background-color: #000000;
            border-bottom: 1px solid #333333;
        }
        
        /* App card styling */
        .app-card {
            background-color: #AD0BF6 !important;
            border: 1px solid rgba(173, 11, 246, 0.3);
            min-height: 360px;
        }
        
        /* Fix app icon and logo visibility */
        .app-icon {
            width: 100%;
            height: auto;
            min-height: 200px;
            margin: 0 auto 20px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }
        
        .app-logo {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
            border-radius: 16px;
        }
        
        /* Fixed Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #AD0BF6;
            color: white;
            text-align: center;
            padding: 16px;
            font-weight: 600;
            z-index: 1000;
        }
        
        /* Adjust main content for fixed footer */
        .main-content {
            padding-bottom: 80px;
        }
        
        /* Modal Footer Styles */
        .modal-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #AD0BF6;
            border-top: 1px solid var(--border);
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            z-index: 1000;
        }
        
        .modal-footer h2 {
            margin: 0;
            color: var(--text);
            font-size: 20px;
        }
        
        .modal-footer .close {
            color: var(--text);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            line-height: 1;
        }
        
        .modal-footer .close:hover {
            color: var(--accent);
        }
        
        /* Adjust modal body for fixed footer */
        .modal-body {
            padding-bottom: 40px;
        }
        
        /* Loading spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="dashboard-body">
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <a href="https://opsteam.com.au" target="_blank">
                    <img src="0. Logo.png" alt="OpsTeam Logo" class="logo-image">
                </a>
              <!--  <span class="company-name">Sensiba Workspace</span> -->
            </div>
        </div>
        <div class="header-right">
            <div class="app-launcher">
                <div class="grid-icon">
                    <a href="https://opsteam.com.au" target="_blank" class="website-icon">üåê</a>
                </div>
            </div>
            <div class="user-profile">
                <div class="profile-icon">S</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        

        <div class="apps-grid">
            <!-- FinanceOps+ App -->
            <div class="app-card clickable" onclick="openFinanceOps()" style="background-image: url('5 finops.png'); background-size: cover; background-position: center; background-repeat: no-repeat; position: relative;">
                <div class="app-header">
                    <div class="favorite-icon">‚òÖ</div>
                    <div class="menu-icon">‚ãÆ</div>
                </div>
                <div class="app-icon" style="display: none;">
                    <img src="5 finops.png" alt="FinanceOps+" class="app-logo">
                </div>
                <h3 class="app-title" style="display: none;">FinanceOps+</h3>
                <p class="app-subtitle" style="display: none;">Finance</p>
            </div>

            <!-- HealthOps AI App -->
            <div class="app-card non-clickable" style="background-image: url('6 healthops.png'); background-size: cover; background-position: center; background-repeat: no-repeat; position: relative;">
                <div class="app-header">
                    <div class="favorite-icon">‚òÖ</div>
                    <div class="menu-icon">‚ãÆ</div>
                </div>
                <div class="app-icon" style="display: none;">
                    <img src="6 healthops.png" alt="HealthOps AI" class="app-logo">
                </div>
                <h3 class="app-title" style="display: none;">HealthOps AI</h3>
                <p class="app-subtitle" style="display: none;">Healthcare</p>
            </div>

            <!-- SalesOps AI App -->
            <div class="app-card non-clickable" style="background-image: url('7 salesops.png'); background-size: cover; background-position: center; background-repeat: no-repeat; position: relative;">
                <div class="app-header">
                    <div class="favorite-icon">‚òÖ</div>
                    <div class="menu-icon">‚ãÆ</div>
                </div>
                <div class="app-icon" style="display: none;">
                    <img src="7 salesops.png" alt="SalesOps AI" class="app-logo">
                </div>
                <h3 class="app-title" style="display: none;">SalesOps AI</h3>
                <p class="app-subtitle" style="display: none;">Sales</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <span>OpsTeam Automation Ecosystem</span>
    </footer>

    <!-- FinanceOps Modal -->
    <div id="financeModal" class="modal">
        <div class="modal-content fullscreen">
            <div class="modal-body">
                <iframe id="financeFrame" src="finopsapp.html" frameborder="0"></iframe>
            </div>
            <div class="modal-footer">
                <h2>FinanceOps+</h2>
                <span class="close" onclick="closeFinanceOps()">&times;</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

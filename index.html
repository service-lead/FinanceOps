<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OpsTeam - Login</title>
    <link rel="icon" type="image/png" href="site-icon.png" />
    <link rel="shortcut icon" type="image/png" href="site-icon.png" />
    <link rel="apple-touch-icon" href="site-icon.png" />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <style>
      :root{
        --bg:#000000;
        --panel:#1a1a1a;
        --panel-2:rgba(173,11,246,.08);
        --text:#ffffff;
        --muted:#a0a0a0;
        --accent:#AD0BF6; 
        --accent-2:#ff4d8d; 
        --danger:#e11d48;
        --good:#10b981;
        --warn:#f59e0b;
        --border:#333333;
        --chip:rgba(173,11,246,.1);
        --shadow: 0 8px 24px rgba(0,0,0,.3);
        --radius: 14px;
      }
      *{box-sizing:border-box}
      body{
        margin:0;
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background:var(--bg);
        color:var(--text);
      }
      
      /* Login Screen Styles */
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #AD0BF6;
        padding: 20px;
      }
      
      .login-panel {
        background: black;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        padding: 40px;
        width: 100%;
        max-width: 400px;
        border: 1px solid rgba(173, 11, 246, 0.3);
      }
      
      .login-header {
        text-align: center;
        margin-bottom: 20px;
      }
      
      .login-header .logo {
        width: 300px;
        margin: 0 auto 10px auto;
        display: block;
        object-fit: contain;
      }
      
      .login-header h1 {
        margin: 0 0 8px 0;
        color: var(--text);
        font-size: 24px;
        background: linear-gradient(135deg, #AD0BF6 0%, #4F46E5 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text);
        font-weight: 500;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid var(--border);
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s ease;
        box-sizing: border-box;
        background: var(--bg);
        color: var(--text);
      }
      
      .form-group input:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(173, 11, 246, 0.1);
      }
      
      .login-form button {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        background: linear-gradient(135deg, #AD0BF6 0%, #4F46E5 100%);
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .login-form button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(173, 11, 246, 0.3);
      }
      
         .error-message {
     background: #fee;
     color: #c53030;
     padding: 12px;
     border-radius: 8px;
     margin-top: 16px;
     text-align: center;
     border: 1px solid #feb2b2;
   }
   
   /* Fixed Footer */
   .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: black;
    color: white;
    text-align: center;
    padding: 16px;
    font-weight: 600;
    z-index: 1000;
    font-size: 1.5rem;
   }
      
      .muted {
        color: var(--muted);
      }
    </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="login-container">
    <div class="login-panel">
      <div class="login-header">
        <img src="0. Logo.png" alt="Opsteam Logo" class="logo">
        <p class="muted">Please sign in</p>
      </div>
      <div class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
        </div>
        <button id="loginBtn">Sign In</button>
        <div id="loginError" class="error-message" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script>
    // Authentication System
    const AUTH_CONFIG = {
      credentials: {
        admin: 'finops2024',
        user: 'demo123',
        manager: 'manager2024'
      },
      sessionTimeout: 30 * 60 * 1000, // 30 minutes
      warningTime: 5 * 60 * 1000 // 5 minutes warning
    };

    let currentUser = null;
    let sessionTimer = null;
    let warningTimer = null;
    let sessionStartTime = null;

    // Check if user is already authenticated
    function checkAuth() {
      const savedUser = localStorage.getItem('finops_user');
      const sessionStart = localStorage.getItem('finops_session_start');
      
      if (savedUser && sessionStart) {
        const sessionAge = Date.now() - parseInt(sessionStart);
        if (sessionAge < AUTH_CONFIG.sessionTimeout) {
          currentUser = savedUser;
          sessionStartTime = parseInt(sessionStart);
          showDashboard();
          startSessionTimer();
          return true;
        } else {
          // Session expired
          logout();
        }
      }
      return false;
    }

    // Login function
    function login(username, password) {
      if (AUTH_CONFIG.credentials[username] === password) {
        currentUser = username;
        sessionStartTime = Date.now();
        localStorage.setItem('finops_user', username);
        localStorage.setItem('finops_session_start', sessionStartTime.toString());
        showDashboard();
        startSessionTimer();
        return true;
      }
      return false;
    }

    // Logout function
    function logout() {
      currentUser = null;
      sessionStartTime = null;
      localStorage.removeItem('finops_user');
      localStorage.removeItem('finops_session_start');
      clearSessionTimers();
      showLogin();
    }

    // Show dashboard
    function showDashboard() {
      window.location.href = 'dashboard.html';
    }

    // Show login
    function showLogin() {
      document.getElementById('loginScreen').style.display = 'flex';
    }

    // Session management
    function startSessionTimer() {
      clearSessionTimers();
      
      sessionTimer = setTimeout(() => {
        logout();
        alert('Your session has expired. Please log in again.');
      }, AUTH_CONFIG.sessionTimeout);
      
      warningTimer = setTimeout(() => {
        // Session warning logic can be added here
      }, AUTH_CONFIG.sessionTimeout - AUTH_CONFIG.warningTime);
    }

    function clearSessionTimers() {
      if (sessionTimer) clearTimeout(sessionTimer);
      if (warningTimer) clearTimeout(warningTimer);
    }

    // Event listeners for authentication
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already authenticated
      if (!checkAuth()) {
        showLogin();
      }
      
      // Login form handler
      document.getElementById('loginBtn').addEventListener('click', function() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('loginError');
        
        if (!username || !password) {
          errorDiv.textContent = 'Please enter both username and password';
          errorDiv.style.display = 'block';
          return;
        }
        
        if (login(username, password)) {
          errorDiv.style.display = 'none';
        } else {
          errorDiv.textContent = 'Invalid username or password';
          errorDiv.style.display = 'block';
        }
      });
      
      // Enter key support for login
      document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('loginBtn').click();
        }
      });
    });
  </script>
  
  <!-- Footer -->
  <footer class="footer">
      <span>OpsTeam Automation Ecosystem</span>
  </footer>
</body>
</html>
